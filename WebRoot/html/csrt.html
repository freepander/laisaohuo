<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<link rel="stylesheet" type="text/css" href="../fontassets/css/jumei.css">
	<link rel="stylesheet" type="text/css" href="../fontassets/css/jumei_cart_new.css">
</head>
<body>
<div id="header_container">
    <div id="logo">
        <a href="#" target="_blank" id="home">
            <img src="img/cart_logo_new.jpg">
        </a>
        <div id="user_header">
            <ul class="login_header">
                <li class="login_li"><a href="http://www.jumei.com/i/account/signup">注册</a><em>|</em></li>
                <li class="login_li"><a href="http://www.jumei.com/i/account/login" rel="nofollow">登录</a><em>|</em></li>
            </ul>
            <div class="clear"></div>
            <div class="header_logo_all">
                <div style="float:right;">
                	<img src="img/cart_step1_v1.jpg">
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div><!--  header_container end  -->

<div id="container" style="width: auto;">
	<div id="cart">
        <div class="cart_products">
            <table width="100%" id="cart_products">
                <tbody>
                <tr>
                    <th colspan="2">产品</th>
                    <th>数量</th>
                    <th>聚美价</th>
                    <th>小计</th>
                    <th class="text_left">操作</th>
                </tr>
                <tr id="TM11071400026_" class="cart_item " deal_hash_id="" product_id="1795" items="TM11071400026,,1">
                	<td class="product_box">
                		<div class="pic">
                			<a href="http://mall.jumei.com/product_1795.html" target="_blank">
                				<img src="http://p0.jmstatic.com/product/000/001/1795_std/1795_60_60.jpg" alt="娥佩兰靓眸液(双眼皮形成液) 7g">
                			</a>
                		</div>
                	</td>
                	<td class="name">
                		<div class="item_name" style="width:259px;position: relative;">
                			<a href="http://mall.jumei.com/product_1795.html" target="_blank">
                				娥佩兰靓眸液(双眼皮形成液) 7g<span class="item_note"></span>
                			</a>
                		</div>
                	</td>
                	<td class="number_box" style="*padding-right: 0; *padding-left: 5px">
                		<div style="*width: 160px">
                			<div class="buy_number_input ">
                				<span class="decrease_num turn_gray">-</span>
                				<input class="item-buy-quantity-input" value="1" item_key="TM11071400026_" user_purchase_limit="0">
                				<span class="increase_num">+</span>
                			</div>
                			<p class="pink" style="margin-top:10px;"></p>
                		</div>
                	</td>
                	<td class="price_box">
                		<p>
                			<span>¥33.00</span>
                			<span id="item-buy-price-TM11071400026_" class="hidden">33.00</span>
                		</p>
                	</td>
                	<td class="count_price_box">
                		¥<span id="item-buy-total-TM11071400026_">33.00</span><br>
                		<span class="grey">省¥<b class="saved_price" saved_per_price="2.00">2.00</b></span>
                	</td>
                	<td class="action_box">
                		<p><a class="item-buy-delete" alt="TM11071400026_" href="javascript:void(0)">删除</a></p>
                	</td>
                </tr>
                <tr>
                	<td colspan="6" class="count">
                        <div id="cart_amount_line">
                            <a class="btn_grey_small" href="http://mall.jumei.com/?from=continue_shopping">继续购物</a>
                            <a class="clean_cart" href="javascript:;" onclick="if(confirm('您确定要清空购物车吗？'))window.location.href='/i/cart/clear/?from=cartadd_clearcart';return false;">清空购物车</a>
                            <a id="go_to_order" class="btn_pink_big" href="/i/cart/confirmation/?from=add_to_confirmation_new">去结算</a>
                            <div class="price_sum">
                            	应付总额<span class="blue">（不含运费）</span>：
                                <span class="total_count">¥<span id="item-buy-total-t">33.00</span></span>
                            </div>
                        </div>
                    </td>
                </tr>  
                </tbody>
            </table>
        </div>
    </div>
</div><!--  container end  -->

<div id="footer_textarea">
    <div class="footer_con" id="footer_copyright">
        <p class="footer_copy_con">
                © 2014 哈尔滨明彦创新科技发展有限公司 保留一切权利。 <br>
                京公网安备 110105001608 | <a href="http://www.miibeian.gov.cn" target="_blank" rel="nofollow">京ICP证111033号</a> | 食品流通许可证 SP1101051110165515（1-1）
                | <a href="http://p2.jmstatic.com/activity/2013_chuangrui.jpeg" target="_blank" rel="nofollow">营业执照</a>
            </p>
    </div>
</div><!--  footer_textarea  -->


</body>
</html>
